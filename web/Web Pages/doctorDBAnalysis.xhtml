<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="scripts/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            #{analysis.analyze(manageFiles.chosen)}
            var rawData;

            function doPlot() {
                $.post("data", null, doPlotContinued);
            }

            function doPlotContinued(rd) {
                rawData = $.parseJSON(rd);
                google.charts.load('current', {'packages': ['corechart']});
                google.charts.setOnLoadCallback(drawChart);
            }

            function drawChart() {
                var data = google.visualization.arrayToDataTable(rawData);
                var options = {title: 'Correcly Classified Instances %', pieHole: 0.5, };
                var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
                chart.draw(data, options);
            }
        </script>
    </head>
    <body>
        <h:form>                  
            #{analysis.analyze(manageFiles.chosen)}
            <h:outputText value="#{analysis.extraTestInfo}"/> 
            <br /><br />
            <h:outputText value="#{analysis.matrix}"/> 
            <br /><br />
            Accuracy of a patient being correctly classified using J48 :  
            <h:outputText value="#{analysis.correctPercentage}"/> 
            <br /><br /><br /><br />
            Test the database on your patient : 
            <h:commandButton value="Add Your Patient" action="doctorTestPatient.xhtml"/>
        </h:form>
        <div id="donutchart" style="width: 900px; height: 500px;"></div>
    </body>
</html>
