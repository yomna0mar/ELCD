<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="../Images/logoSeniorDesign.png"/>
        <title>ELCD - Enter #{doctorpatients.patientName}'s Data</title>
        <link href="../Style Sheets/doctorDefault.css" rel="stylesheet" type="text/css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
        <script>
            $(window).load(function () {
                $(".se-pre-con").fadeOut("slow");
                ;
            });
        </script>
        <script>
            function toCsv(arr) {
                return arr.reduce(function (csvString, row) {
                    csvString += row.join(',');
                    csvString += "\r\n";  //";";//"\n";
                    return csvString;
                }, '');
            }
        </script>
        <script>var __adobewebfontsappname__ = "dreamweaver"</script><script src="http://use.edgefonts.net/iceberg:n4:default.js" type="text/javascript"></script>
    </head>
    <h:body>
        <div class="se-pre-con"></div>
        <f:view>
            <header><a href="doctorMain.xhtml"><img src="../Images/logoSeniorDesign.png" width="150" height="150" alt=""/><h3>Enter #{doctorpatients.patientName}'s Data</h3></a></header>
            <nav><a href="doctorMain.xhtml" class="navHome">Home</a> &gt; <a href="doctorPatientView.xhtml" class="navHome">Patient <h:outputText value="#{doctorpatients.patientName}"/></a> &gt; <a href="doctorPatientAI.xhtml" class="navHome">AI Analysis</a> &gt; <a href="doctorDBAnalysis.xhtml" class="navHome">Dataset Analysis</a> &gt; <a href="doctorTestPatient.xhtml" class="navHome">Enter Patient Data</a></nav>
            <div>

                <center>

                    <h:form> 
                        <h3>Patient Data (Comma Separated Values):</h3>
                        <h:inputTextarea class="button" rows="10" cols = "50" id="patientinfo" value="#{testingPatient.patientData}"/><br/>
                        <h:commandButton class="button" id="button" value="Predict" action="#{testingPatient.performPatientAnalysis(analysis.train,analysis.j48,analysis.naiveBayes,analysis.ibk,analysis.fb,analysis.chosenAlgo)}"/>
                    </h:form>
                    <p></p>
                    Click <a href="../ToDownloadFiles/#{analysis.fb.filename}.txt" download="mytextdocument"> Here </a>to know all the attributes required and the format.
                    <footer>CMP 491 - Senior Design Project - American University of Sharjah Â© 2017</footer>
                </center>
            </div>
        </f:view>
    </h:body>
</html>
