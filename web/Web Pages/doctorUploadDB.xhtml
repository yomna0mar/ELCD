<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id= "form" enctype="multipart/form-data" prependId="false">
            
                <p>
                    <h:inputFile id="file" value="#{fileUploadBean.uploadedFile}">
                    </h:inputFile>
                    <br/><br/>
                    <h:outputText value="File Name:  "/> <h:inputText id="filename" value="#{fileUploadBean.filename}"/> 
                    <br/><br/>
                    <h:outputText value="File Type:  "/> 
                    <h:selectOneListbox value="#{fileUploadBean.filetype}">
                    <f:selectItem itemValue="arff" itemLabel="ARFF" />
                    <f:selectItem itemValue="csv" itemLabel="CSV" />
                    <f:selectItem itemValue="JSON" itemLabel="JSON" />
                    </h:selectOneListbox> 
                    <br/><br/>
                    <h:outputText value="Short description of the database:  "/> <h:inputText id="desc" value="#{fileUploadBean.description}"/> <br/><br/>
                    <h:outputText value="What does it predict?:  "/> <h:inputText id="predics" value="#{fileUploadBean.predicts}"/> <br/><br/>
                    <h:commandButton id="button" value="Upload" action="#{fileUploadBean.upload}"/>
                </p>
            </h:form>
        </f:view>
    </h:body>
</html>
