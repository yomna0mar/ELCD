<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <link rel="icon" href="../Images/logoSeniorDesign.png"/>
        <title>LCPS - Upload Dataset</title>
        <link href="../Style Sheets/doctorDefault.css" rel="stylesheet" type="text/css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
        <script>
            $(window).load(function () {
                $(".se-pre-con").fadeOut("slow");
                ;
            });
        </script>
        <script>var __adobewebfontsappname__ = "dreamweaver"</script><script src="http://use.edgefonts.net/iceberg:n4:default.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div class="se-pre-con"></div>
        <f:view>
            <header><a href="doctorMain.xhtml"><img src="../Images/logoSeniorDesign.png" width="150" height="150" alt=""/><h3>Upload Your Testing Dataset</h3></a></header>
            <nav><a href="doctorMain.xhtml" class="navHome">Home</a> &gt; <a href="doctorPatientView.xhtml" class="navHome">Patient <h:outputText value="#{doctorpatients.patientName}"/></a> &gt; <a href="doctorPatientAI.xhtml" class="navHome">AI Analysis</a> &gt; <a href="doctorUploadDB.xhtml" class="navHome">Upload Dataset</a></nav>
            <div>
                <center>
                    <h:form id= "form" enctype="multipart/form-data" prependId="false">
                        <p>
                            <table>
                                <tr>
                                    <td>File:</td>
                                    <td><h:inputFile class="button" id="file" value="#{fileUploadBean.uploadedFile}"/></td>
                                </tr>
                                <tr>
                                    <td>File Name:</td>
                                    <td><h:inputText id="filename" value="#{fileUploadBean.filename}"/></td>
                                </tr>
                                <tr>
                                    <td>File Type:</td>
                                    <td><h:selectOneListbox class="button" value="#{fileUploadBean.filetype}">
                                            <f:selectItem itemValue="arff" itemLabel="ARFF"/>
                                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                                        </h:selectOneListbox></td>
                                     <td> <a href="../ToDownloadFiles/arffFile.arff" download="ArffFormat">ARFF Template</a>
                                         <pre><a href="../ToDownloadFiles/csvFile.csv" download="CSVFormat">CSV Template</a></pre></td>  
                                </tr>
                                <tr>
                                    <td>Short Description of the Dataset:</td>
                                    <td><h:inputText id="desc" value="#{fileUploadBean.description}"/></td>
                                </tr>
                                <tr>
                                    <td>What Does it Predict?</td>
                                    <td><h:inputText id="predics" value="#{fileUploadBean.predicts}"/></td>
                                </tr>
                            </table>
                            <br/><h:commandButton class="button" id="button" value="Upload" action="#{fileUploadBean.upload(authentification.email)}"/>
                        </p>
                    </h:form>
                    <footer>CMP 491 - Senior Design Project - American University of Sharjah Â© 2017</footer>
                </center>
            </div>
        </f:view>
    </h:body>
</html>
