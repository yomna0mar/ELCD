<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <link rel="icon" href="../Images/logoSeniorDesign.png"/>
        <title>ELCD - Upload Dataset</title>
        <link href="../Style Sheets/doctorDefault.css" rel="stylesheet" type="text/css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
        <script>
            $(window).load(function () {
                $(".se-pre-con").fadeOut("slow");
                ;
            });
        </script>
        <script>var __adobewebfontsappname__ = "dreamweaver"</script><script src="http://use.edgefonts.net/iceberg:n4:default.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div class="se-pre-con"></div>
        <f:view>
            <header><a href="doctorMain.xhtml"><img src="../Images/logoSeniorDesign.png" width="150" height="150" alt=""/><h3>Upload Your Testing Dataset</h3></a></header>
            <nav><a href="doctorMain.xhtml" class="navHome">Home</a> &gt; <a href="doctorPatientGraph.xhtml" class="navHome"> xxx </a></nav>
            <div>
                <h:form id= "form" enctype="multipart/form-data" prependId="false">
                    <p>
                        <h:inputFile id="file" value="#{fileUploadBean.uploadedFile}"/><br/>
                        <h:outputText value="File Name: "/> <h:inputText id="filename" value="#{fileUploadBean.filename}"/><br/>
                        <h:outputText value="File Type: "/> 
                        <h:selectOneListbox value="#{fileUploadBean.filetype}">
                            <f:selectItem itemValue="arff" itemLabel="ARFF"/>
                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                            <f:selectItem itemValue="JSON" itemLabel="JSON"/>
                        </h:selectOneListbox><br/>
                        <h:outputText value="Short description of the database: "/><h:inputText id="desc" value="#{fileUploadBean.description}"/><br/>
                        <h:outputText value="What does it predict? "/><h:inputText id="predics" value="#{fileUploadBean.predicts}"/><br/>
                        <h:commandButton class="button" id="button" value="Upload" action="#{fileUploadBean.upload}"/>
                    </p>
                </h:form>
            </div>
        </f:view>
    </h:body>
</html>
