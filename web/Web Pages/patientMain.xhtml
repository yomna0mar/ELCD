<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="../Images/logoSeniorDesign.png"/>
        <title>ELCD - Home</title>
        <link href="../Style Sheets/patientMain.css" rel="stylesheet" type="text/css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
        <script>
            $(window).load(function () {
                $(".se-pre-con").fadeOut("slow");
                ;
            });
        </script>
        <script>var __adobewebfontsappname__ = "dreamweaver"</script><script src="http://use.edgefonts.net/iceberg:n4:default.js" type="text/javascript"></script>
    </head>
    <h:body>
        <div class="se-pre-con"></div>
        <f:view>
            <header><a href="patientMain.xhtml"><img src="../Images/logoSeniorDesign.png" width="150" height="150" alt=""/><h3>Welcome <h:outputText value="#{authentification.firstname}"/>!</h3></a></header>
            <nav><a href="patientMain.xhtml" class="navHome">Home</a></nav>
            <div>
                <center>
                    <section class="sectionLeft">
                        <h2>Tests</h2>
                        <h:dataTable value="#{patientview.tests}" var="test" headerClass="tableheader" rowClasses="oddrow, evenrow">
                            <h:column>
                                <f:facet name="header">Test Name</f:facet>
                                <h:outputText value="#{test.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Test Result</f:facet>
                                <h:outputText value="#{test.result}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Is the Result Fatal?</f:facet>
                                <h:outputText value="#{test.isFatal}"/>
                            </h:column>
                        </h:dataTable>
                        <h:outputText value="#{patientview.gErrorMsg}"/>
                    </section>
                    <section class="sectionRight">
                        <h2>Comments</h2>
                        <h:dataTable value="#{patientview.comments}" var="comment" headerClass="tableheader" rowClasses="oddrow, evenrow">
                            <h:column>
                                <f:facet name="header">Date Added</f:facet>
                                <h:outputText value="#{comment.dateAdded}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Comment</f:facet>
                                <h:outputText value="#{comment.comment}"/>
                            </h:column>
                        </h:dataTable>
                        <h:outputText value="#{patientview.cErrorMsg}"/>
                    </section>
                    <section class="sectionBottom">
                        <footer>CMP 491 - Senior Design Project - American University of Sharjah Â© 2017</footer>
                    </section>
                </center>
            </div>
        </f:view>
    </h:body>
</html>
